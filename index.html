<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>New York Times Articles</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <header>
            <h2 class="text-center">New York Times Articles</h2>
        </header>
    </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class = "row">
          <div class ="col">
              <h1>Form</h1>
          </div>
      </div>
      <form id="search-form">
         <ul>
            <div class = "row">
                <div class = "col">
                     <li>
                        <label for="search">Search</label>
                        <input type="text" id="name" name="name" placeholder="Search" required="required">
                    </li>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <li>
                        <label for="title">Title</label>
                         <input type="title" id="title" name="title" placeholder="Article Title" required="required">
                    </li>
                </div>
            </div>

            <div class = "row">
                <div class = "col">
                    <li>
                        <label for="message">Author</label>
                        <input id="message" name="author" placeholder= "Article Author" required="required">
                    </li>
                </div>
            </div>
        </ul>
        <div class = "row">
            <div class = "col">
               <input type="submit"> 
            </div>
        </div>
      </form>

    </section>

  </div>

    <footer>
        <div class="container">
            <div class="position-sticky">
            Copyright &copy;
            </div>
        </div>
    </footer>
</body>

</html>
